<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingSpeak</title>
    <link rel="icon" href="../assets/logotipo.png">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div class="mainDiv">
        <div class="popup animate__animated">
            <div class="popupCloseButton"><span class="material-symbols-outlined popupCloseButtonIcon">cancel</span></div>
            <div class="popupContent"></div>
        </div>
        <div class="sideBar animate__animated">
            <div class="sideBarTop">
                <div class="sideBarLinks">
                    <div class="sideBarUserPage sideBarOption">
                        <span class="material-symbols-outlined">account_circle</span>
                        Minha Conta
                    </div>
                    <div class="sideBarMusicPage sideBarOption">
                        <span class="material-symbols-outlined">lyrics</span>
                        Músicas
                    </div>
                    <div class="buttonLogout sideBarOption" id="buttonLogout">
                        <span class="material-symbols-outlined">logout</span>
                        Sair
                    </div>
                </div>
            </div>
            <div class="sideBarUsername">
                Nome de Usuário
            </div>
        </div>
        <div class="leftSide animate__animated">
            <div class="userInfo" id="userInfo" data-idnivel="">
                <div class="sideBarButton sideOption">
                    <span class="material-symbols-outlined">double_arrow</span>
                </div>
                <div class="userlevel"> Nível </div>
            </div>
            <div class="musicList" id="musicList">
                <div class="musicModel" id="musicModel" data-idnivel="" data-idMusica="">
                    <div class="musicBasicInfo">
                        <div class="musicName"></div>
                        <div class="musicLevel"></div>
                    </div>
                    <div class="playButtonArea"> <span class="material-symbols-outlined playButton">play_circle</span> </div>
                </div>
            </div>
        </div>
        <div class="rightSide">
            <div class="selectedMusicInfo" data-idMusica="">
                <div class="selectMusicCover"> <img class="selectMusicCoverImage" src="../assets/logotipo.png" alt="Logotipo do SingSpeak" class="logoimage"> </div>
                <div class="musicInfo">
                    <div class="musicArtist"></div>
                    <div class="userMaxPoints"></div>
                </div>
            </div>
            
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="main.js"></script>
</html>
