<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingSpeak</title>
    <link rel="icon" href="../assets/logotipo.png">
    <link rel="stylesheet" href="../styles/musicmain.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta http-equiv="Content-Security-Policy" content="frame-src *;">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
</head>
<body>
    <div class="mainDiv">
        <div class="leftDiv">
            <div class="musicCover">
                <img src="../assets/logotipo.png" alt="Álbum da Música">
            </div>
            <div class="ranking">
                <div class="posicaoRanking">
                    <div class="posicaoUsername">
                    </div>
                    <div class="posicaoPontuacao">
                    </div>
                </div>
            </div>
        </div>
        <div class="rightDiv">
            <div class="closedSideBar">
                <div class="sideBarButton sideOption">
                    <span class="material-symbols-outlined">menu</span>
                </div>
            </div>
            <div class="youtubeVid">
                <iframe width="560" height="315" src="" 
                title="YouTube video player" frameborder="0" id="ytPlayer"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen></iframe>
            </div>
            <div class="playArea">
                <div class="playOptions">
                    <div class="playButton">
                        <span class="material-symbols-outlined">play_circle</span>
                    </div>
                    <div class="playQuiz">
                        Quiz
                    </div>
                </div>
                <div class="musicInfo" data-idmusica="" data-idnivel="">
                    <div class="musicTitle">
                        Título da Música
                    </div>
                    <div class="musicArtistYear">
                        Artista, Ano
                    </div>
                </div>
            </div>
        </div>
        <div class="sideBar">
            <div class="topSideBar">
                <div class="logoSingSpeak">
                    Logo
                </div>
                <div class="sideBarButton sideOption">
                    <span class="material-symbols-outlined">menu</span>
                </div>
            </div>
            <div class="sideBarUsername sideOption">
                Nome de Usuário
            </div>
            <div class="sideBarUserPage sideOption">
                Página do Usuário 
            </div>
            <div class="sideBarMusicPage sideOption">
                Músicas
            </div>
            <div class="buttonLogout sideOption" id="buttonLogout">
                Sair
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="musicMainPage.js"></script>
</html>
