<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingSpeak</title>
    <link rel="icon" href="../assets/logotipo.png">
    <link rel="stylesheet" href="../styles/musicmain.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta http-equiv="Content-Security-Policy" content="frame-src *;">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
</head>
<body>
    <div class="mainDiv">
        <div class="leftDiv">
            <div class="musicCover">
                <img src="../assets/logotipo.png" alt="Álbum da Música" class="musicCoverImage">
            </div>
            <div class="ranking">
                <div class="posicaoRanking">
                    <div class="posicaoPontuacao"></div>
                    <div class="posicaoUsername"></div>
                </div>
            </div>
        </div>
        <div class="rightDiv">
            <div class="youtubeFrame">
                <iframe class="youtubePlayer" width="560" height="315" src="" 
                title="YouTube video player" frameborder="0" id="ytPlayer"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen></iframe>
            </div>
            <div class="playArea">
                <div class="playOptions">
                    <div class="playButton">
                        <span class="material-symbols-outlined playButtonIcon">play_circle</span>
                    </div>
                </div>
                <div class="musicInfo" data-idmusica="" data-idnivel="">
                    <div class="musicTitle"></div>
                    <div class="musicArtistYear"></div>
                </div>
            </div>
        </div>
        <div class="sideBar animate__animated openSideBar">
            <div class="sideBarTop">
                <div class="sideBarLinks">
                    <div class="sideBarUserPage sideBarOption">
                        <span class="material-symbols-outlined">account_circle</span>
                        Minha Conta
                    </div>
                    <div class="sideBarMusicPage sideBarOption">
                        <span class="material-symbols-outlined">lyrics</span>
                        Músicas
                    </div>
                    <div class="buttonLogout sideBarOption" id="buttonLogout">
                        <span class="material-symbols-outlined">logout</span>
                        Sair
                    </div>
                </div>
            </div>
            <div class="sideBarUsername">
                Nome de Usuário
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.core.min.js"></script>
<script src="musicMainPage.js"></script>
</html>
