<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Acesso</title>
    <link rel="icon" href="assets/logotipo.png">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div class="mainPage">
        <div class="popup animate__animated">
            <div class="popupCloseButton"><span class="material-symbols-outlined popupCloseButtonIcon">cancel</span></div>
            <div class="popupContent"></div>
        </div>
        <div class="logo">
                <img src="assets/logotipo.png" alt="Logotipo do SingSpeak" class="logoimage">
        </div>
        <div class="mainForms">
            <div class="signupForm formFront">
                <form id="signupForm" action="userCodes/registerUser.php" method="post">
                    <label for="signupUsername">Nome de Usuário</label> <br>
                    <input type="text" placeholder="Username" id="signupUsername" name="signupUsername" size="15" maxlength="25"> <br>
                    <label for="signupEmail">Endereço de Email</label> <br>
                    <input type="email" placeholder="Email" id="signupEmail" name="signupEmail" size="15" maxlength="100"> <br>
                    <label for="signupPassword">Senha de Acesso</label> <br>
                    <input type="password" placeholder="Senha" id="signupPassword" name="signupPassword" size="15" maxlength="25"> <br>
                    <input type="submit" value="Cadastrar" id="signupSubmit" disabled>
                </form>
            </div>
            <div class="loginForm formBehind">
                <form id="loginForm" action="userCodes/acessUser.php" method="post">
                    <label for="loginUsername">Nome de Usuário</label> <br>
                    <input type="text" placeholder="Username" id="loginUsername" name="loginUsername" size="15" maxlength="25"> <br>
                    <label for="loginPassword">Senha de Acesso</label> <br>
                    <input type="password" placeholder="Senha" id="loginPassword" name="loginPassword" size="15" maxlength="25"> <br>
                    <input type="submit" value="Acessar" name="loginSubmit" id="loginSubmit" disabled>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="index.js"></script>
</html>
