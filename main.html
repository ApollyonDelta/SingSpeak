<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingSpeak</title>
    <link rel="icon" href="assets/logotipo.png">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="mainDiv">
        <div class="leftSide">
            <div class="userInfo" id="userInfo" data-idnivel="">
                <div class="username"> Olá, </div>
                <div class="userlevel"> Nível: </div>
            </div>
            <div class="musicList" id="musicList">
                <div class="musicModel" id="musicModel" data-artist="" data-idnivel="" data-cover="">
                    <div class="musicName" id="musicName"> Nome da Música </div>
                    <div class="playButton"> Clique </div>
                </div>
            </div>
        </div>
        <div class="rightSide">
            <div class="selectMusicCover"> <img class="selectMusicCoverImage" src="assets/logotipo.png" alt="Logotipo do SingSpeak" class="logoimage"> </div>
            <div class="musicInfo">
                <div class="musicArtist"> Artista </div>
                <div class="userMaxPoints"> Pontuação Máxima </div>
            </div>
            <div class="buttonLogout" id="buttonLogout">
                Sair
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="main.js"></script>
</html>
