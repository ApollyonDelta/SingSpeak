<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingSpeak</title>
    <link rel="icon" href="assets/logotipo.png">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="mainDiv">
        <div class="leftSide">
            <div class="userInfo" id="userInfo" data-idnivel="">
                <div class="userlevel"> Nível: </div>
            </div>
            <div class="musicList" id="musicList">
                <div class="musicModel" id="musicModel" data-artist="" data-idnivel="" data-cover="" data-idMusica="">
                    <div class="musicName" id="musicName"> Nome da Música </div>
                    <div class="playButton"> <span class="material-symbols-outlined">play_circle</span> </div>
                </div>
            </div>
        </div>
        <div class="rightSide">
            <div class="closedSideBar">
                <div class="sideBarButton sideOption">
                    <span class="material-symbols-outlined">menu</span>
                </div>
            </div>
            <div class="selectedMusicInfo" data-idMusica="">
                <div class="selectMusicCover"> <img class="selectMusicCoverImage" src="assets/logotipo.png" alt="Logotipo do SingSpeak" class="logoimage"> </div>
                <div class="musicInfo">
                    <div class="musicArtist"> Artista </div>
                    <div class="userMaxPoints"> Pontuação Máxima </div>
                </div>
            </div>
            
        </div>
        <div class="sideBar">
            <div class="topSideBar">
                <div class="logoSingSpeak">
                    Logo
                </div>
                <div class="sideBarButton sideOption">
                    <span class="material-symbols-outlined">menu</span>
                </div>
            </div>
            <div class="sideBarUsername sideOption">
                Nome de Usuário
            </div>
            <div class="sideBarUserPage sideOption">
                Página do Usuário 
            </div>
            <div class="sideBarMusicPage sideOption">
                Músicas
            </div>
            <div class="buttonLogout sideOption" id="buttonLogout">
                Sair
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="main.js"></script>
</html>
